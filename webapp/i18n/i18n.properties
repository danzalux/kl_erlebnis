# This is the resource bundle for KL-Einkaufserlebnis

#XTIT: Application name
appTitle=KL-Einkaufserlebnis

#YDES: Application description
appDescription=Kaufland-Einkaufserlebnis

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<ArticleSet> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <ArticleSet> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <ArticleSetPlural> are currently available

#XBLI: text for a list with no data with filter or search
