#XSEL: Option to sort the master list by Name
masterSort1=Sort By <Name>

#XSEL: Option to sort the master list by Price/Amount
masterSort2=Sort By <Price/Amount>

#XSEL: Option to filter the master list by Price/Amount
masterFilterName=<Price/Amount>

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by Price/Currency if the value is less than 100
masterFilter1=<100 <Price/Currency>

#XSEL: Option to filter the master list by Price/Currency if the value is greater than 100
masterFilter2=>100 <Price/Currency>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by Price/Amount
masterGroup1=<Price/Amount> Group

#XGRP: Group header Price/Amount
masterGroup1Header1=<Price/Amount> 20 or less

#XGRP: Group header Price/Amount
masterGroup1Header2=<Price/Amount> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=<ArticleSet>

#XTOL: Icon Tab Bar Info
